
<section id="portfolio" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-5 display-5 fw-bold">My Portfolio</h2>
    <div class="row g-4">
      <!-- Project Card -->
      <div class="col-md-6 col-lg-4">
        <div class="card portfolio-card h-100 rounded-3 overflow-hidden border-0 shadow-sm">
          <img [src]="projects.project1.projectImg" alt="Project 1" class="card-img-top" style="object-fit: cover; height: 220px;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-semibold">{{projects.project1.title}}</h5>
            <p class="card-text text-muted flex-grow-1">{{projects.project1.desc}}</p>
            <a href="https://github.com/your-username/project1" target="_blank" class="btn btn-primary mt-auto align-self-start">
              View Project
            </a>
          </div>
        </div>
      </div>
